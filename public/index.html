<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="header">
        <div class="pic">
            <img src="./images/logo.png">
        </div>
        <div class="addUser">
            <img src="./images/logo3.png">
            <img src="./images/logo2.png">
        </div>
    </div>
    <div class="container">
        <div class="user-list">
            <ul id="userList"></ul>
        </div>
        <div class=" chat-window " id="chatWindow ">
            <div class="chats ">
                <div class="chats-order-header ">
                    <div class="chat-image ">
                        <img src="./images/logo.png">
                    </div>
                </div>
                <div class="chats-order sender ">Hi William</div>
                <div class="chats-order receiver ">Hi John</div>
                <div class="chats-order sender ">How do you do?</div>
                <div class="chats-order receiver ">I'm Fine.</div>
            </div>
            <div class="textbox">
                <input type="text" class="ttt" placeholder="Enter your message here.....">
                <img src="./images/link.png" class="link_img">
                <img src="./images/send.jpg" class="send_img">
            </div>
        </div>
    </div>
    <script src="./js/script.js "></script>
</body>

</html>
